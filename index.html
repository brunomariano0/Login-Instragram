<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Instagram</title>
</head>
<body>  
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="img-celular" src="/img/celular.png" alt="Mão segurando o celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logo.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="Login">
                    <input type="text" class="login-input-text" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" class="login-input-text" placeholder="Senha">                    
                </div>
                <a href="#" class="instagram-login">Continue como Bruno</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <div class="account">
                    <p class="not-account">Não tem uma conta?</p>
                    <a href="#"> Cadastre-se</a>
                </div>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
